<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Chase Swedlo">
        <meta name="description" content="Client info">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Client Information</title>
        <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link rel="stylesheet" href="./assets/style/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <section class="center">
                    <div class="content">
                        <div class="system">
                            <div class="header">
                                <h3>SYSTEM</h3>
                            </div>
                            <p class="first-p">OS: <span class="os"></span></p>
                            <p>Language: <span class="language"></span></p>
                            <p class="last-p">Browser: <span class="browser"></span></p>
                        </div>
                        <div class="window">
                            <div class="header">
                                <h3>WINDOW</h3>
                            </div>
                            <p class="first-p">Width: <span class="width"></span></p>
                            <p>Height: <span class="height"></span></p>
                            <p class="last-p">Orientation: <span class="orien"></span></p>
                        </div>
                        <div class="battery">
                            <div class="header">
                                <h3>BATTERY</h3>
                            </div>
                            <p class="first-p">Level: <span class="level">not available</span></p>
                            <p class="last-p">Status: <span class="status">not available</span></p>
                        </div>
                        <div class="network">
                            <h3><span class="network-status">Network status</span></h3>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
